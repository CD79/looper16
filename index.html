<html>
    <head>
        <meta charset="utf-8">
        <title>Music Sequencer</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script type="text/javascript" src="scripts/nexusUI.js"></script>
    </head>
    <body>
        <!--  **LAYOUT**  -->
        <!--GRID SEQ HEADING-->
        <div class="grid"><h2>GRID SEQUENCERS</h2></div>
        <!--CONTROLLERS HEADING-->
        <aside><h2>CONTROLLERS</h2></aside>
        <!--DRUM GRID-->
        <div class="grid" id="drum-seq"></div>
        <!--DRUM VOLUME-->
        <aside id="drum-vol"></aside>
        <!--PIANO GRID-->
        <div class="grid" id="piano-seq"></div>
        <!--PIANO VOLUME-->
        <aside id="piano-vol"><h3>KEYS VOL</h3></aside>
        <!--BASS VOLUME-->
        <aside id="bass-vol"><h3>BASS VOL</h3></aside>
        <!--BASS GRID-->
        <div class="grid" id="bass-seq"></div>
        <!--PLAY BUTTON-->
        <aside id="play-button"><h3>PLAY</h3></aside>
        <!--STOP BUTTON-->
        <aside id="stop-button"><h3>STOP</h3></aside>
        <!--TEMPO BOX-->
        <aside id="tempo"><h3>TEMPO</h3></aside>

        <script type="text/javascript" src="scripts/interface.js"></script>
    </body>
</html>
